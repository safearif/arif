<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Board Game</title>
    <link rel="stylesheet" href="bord game.css">
    <link rel="stylesheet" href="bord game.js">
</head>

<body>
    <div class="game-container">
        <h1>Strategy Board Game</h1>

        <div class="game-info">
            <div class="player-info" id="player1">
                <div class="player-icon">X</div>
                <div class="player-name">Player 1</div>
                <div class="player-score">Score: <span>0</span></div>
            </div>

            <div class="game-status">Player 1's turn</div>

            <div class="player-info" id="player2">
                <div class="player-icon">O</div>
                <div class="player-name">Player 2</div>
                <div class="player-score">Score: <span>0</span></div>
            </div>
        </div>

        <div class="board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button id="reset">Reset Game</button>
            <button id="new-game">New Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
